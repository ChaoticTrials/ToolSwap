modLoader = "javafml"
loaderVersion = "[4,)"
license = "${mod.license}"
issueTrackerURL = "${mod.issue_url}"

[[mods]]
modId = "${mod.modid}"
version = "${mod.version}"
displayName="${mod.name}"
displayURL = "${mod.source_url}"
updateJSONURL = "https://assets.melanx.de/updates/automatic-tool-swap.json"
authors = "MelanX"
description = """
Swaps the tools to the effective one when it's in hotbar.
"""

[[dependencies.${ mod.modid }]]
   modId = "neoforge"
   type = "required"
   versionRange = "[${mod.neoforge},)"
   ordering = "NONE"
   side = "BOTH"

[[dependencies.${ mod.modid }]]
   modId = "minecraft"
   type = "required"
   versionRange = "[${mod.minecraft},)"
   ordering = "NONE"
   side = "BOTH"
